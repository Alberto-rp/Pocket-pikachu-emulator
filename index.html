<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pocket Pikachu Emulator made by a fan">
    <title>PokPik</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <span class="loader"></span>
    </div>
    <div class="container">
        <div class="developerScreen" style="display: none;">
            <div class="createScreen"></div><br>
            <!-- Buttons -->
            <button id="saveAnimation">SAVE ANIMATION</button><br>
            <button id="printInit">PRINT SELECTED</button><br>
            <button id="editPrint">EDIT ANIM</button>
            <button id="eraser">ERASER</button><br>
            <button id="startAnim">START ANIM</button>
        </div>
        <div class="tamagotchiBody">
            <div class="screenContainer">
                <img src="img/logoPikachu300ppp.png" alt="logo" class="logo">
                <img class="background" src="img/backgorundPikaSmall.png" alt="bg">
                <div class="menuBar">
                    <img src="img/clock.png" alt="clock" id="clockMenu" class="img-menu">
                    <img src="img/gift.png" alt="gift" id="giftMenu" class="img-menu">
                    <img src="img/coins.png" alt="coins" id="gameMenu" class="img-menu">
                    <div class="walkCounter"></div>
                    <div class="walkCounter shadow">88888</div>
                </div>
                <div class="screen"></div>
            </div>
            <div class="buttonsContainer">
                <button id="shake">shake</button>
                <img src="img/cruceta-shadow.png" alt="cruceta" id="cruceta-shadow">
                <img src="img/crucetaDark.png" alt="cruceta" id="cruceta">
                <button id="right-button" class="hiden-button">right</button>
                <button id="left-button" class="hiden-button">left</button>
                <button id="top-button" class="hiden-button">top</button>
                <button id="bottom-button" class="hiden-button">bottom</button>
                <button id="state-button" class="menuState"></button>
                <button id="menu-button" class="menuState"></button>
                <button id="enter-button" class="backEnter"></button>
                <button id="back-button" class="backEnter"></button>
                <button id="reset-button" class="backEnter"></button>
            </div>
        </div>
    </div>
    <footer>
        <p>This website is a non-profit fan-made project, inspired by a famous toy from the 90s.</p>
        <div style="display: none;">
            <!-- Start Bravenet.com Service Code -->
                <script type="text/javascript" src="https://pub46.bravenet.com/counter/code.php?id=408623&usernum=3940214118&cpv=3"></script>
            <!-- End Bravenet.com Service Code -->

                <source type="audio/wav" src="audio/shake.mp3">
            </audio>
            <audio id="shakingAudio" class="audio">
                <source type="audio/wav" src="audio/shaking.mp3">
            </audio> -->
        </div>
    </footer>
</body>
</html>
